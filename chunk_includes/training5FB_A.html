<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<link rel="stylesheet" href="main.css">



</head>
<body>

<!--###################################################-->
<form action="">
<table class="layout">

<tr><td colspan="2"><h2 class="prompt">Who will lose 1 point in this round?</h2></td></tr>
<tr>
    <th rowspan="3">
        <div class="card"><p class="cardtext">Remember the<br>squares</p>
            <table class="bordered centered">
                <tr class="bordered">
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/star.gif"></div></td>
                    <td class="bordered tdStdSize"><div class="cell square"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/square.gif" height=40px; width=40px;></div></td></tr>
                <tr>
                    <td class="bordered tdStdSize"><div class="cell square"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/square.gif" height=40px; width=40px;></div></td>
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/triangle.gif"></div></td></tr>
            </table>
        </div>
</td>


<td>
<table>
<tr>
<td><input id="amy" type="checkbox" class="true" checked disabled></td>
<td><label for="amy"><img class="player-img" src="https://nadinetheiler.net/pics/player.png"><p class="playername">Amy</p></label></td>

 <td>
            <table class="bordered player">
                <tr class="bordered">
                    <td class="bordered tdStdSize"><div class="cell square"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/square.gif" height=40px; width=40px;></div></td>
                    <td class="bordered tdStdSize"><div class="cell circle"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/circle.gif" height=50px; width=50px;></div></td></tr>
                <tr>
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/diamond.gif"></div></td>
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/star.gif"></div></td></tr>
            </table>
</td>

</tr>
</table>
</td>



<tr>
<td>
<table>
<tr>
<td>&nbsp;</td>
<td><label for="bob"><img class="player-img" src="https://nadinetheiler.net/pics/player.png"><p class="playername">Bob</p></label></td>

 <td>
            <table class="bordered player">
                <tr class="bordered">
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/star.gif"></div></td>
                    <td class="bordered questionmark">
                        <div class="cell">&#63;</div></td></tr>
                <tr>
                    <td class="bordered tdStdSize"><div class="cell square"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/square.gif" height=40px; width=40px;></div></td>
                    <td class="bordered questionmark">
                        <div class="cell">&#63;</div></td></tr>
            </table>
</td>
</tr>
</table>
</td>
</tr>


<tr>
<td>
<table>
<tr>
<td><input id="chris" type="checkbox" class="false" disabled></td>
<td><label for="chris"><img class="player-img" src="https://nadinetheiler.net/pics/player.png"><p class="playername">Chris</p></label></td>

 <td>
            <table class="bordered player">
                <tr class="bordered">
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/diamond.gif"></div></td>
                    <td class="bordered tdStdSize"><div class="cell square"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/square.gif" height=40px; width=40px;></div></td></tr>
                <tr>
                    <td class="bordered tdStdSize"><div class="cell square"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/square.gif" height=40px; width=40px;></div></td>
                    <td class="bordered"><div class="cell"><img  src="https://raw.githubusercontent.com/nahadine/IEintroExp/master/pics/triangle.gif"></div></td></tr>
            </table>
</td>
</tr>
</table>
</td>
</tr>
<tr><td colspan="2" class="angryFB">WRONG! We cannot be sure about Bob (he may lose if he participates, but he may also decide to withdraw). However, it is clear that Amy will lose 1 point and that Chris won't.</td></tr>
</table>
</form>




</body>
</html>
